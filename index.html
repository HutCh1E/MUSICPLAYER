<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="playlist.html" class="back-button">‚üµ</a>

  <video id="bgVideo" muted autoplay loop>
    <source id="videoSource" type="video/mp4" />
  </video>

  <div class="container">
    <div class="panel">
      <h2 id="songTitle">Loading...</h2>
      <div class="creator-info">
        <img id="creatorImage" src="" alt="Creator" class="creator-img">
        <span id="singerName" class="singer-name"></span>
      </div>
      <div class="lyrics" id="lyrics"></div>

      <div class="controls">
        <div class="progress-container">
          <input type="range" id="progressBar" value="0" step="0.1" min="0" max="100">
          <span id="timer">00:00 / 00:00</span>
        </div>

        <div class="button-group">
          <div class="volume-control">
            <button id="volumeBtn">üîä</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" title="100%">
          </div>

          <button id="prevBtn">‚èÆ</button>
          <button id="playPauseBtn"><span id="playIcon">‚ñ∂</span></button>
          <button id="nextBtn">‚è≠</button>
           <button id="loopBtn" title="No Repeat">
          <svg id="loopIcon" width="22" height="19" viewBox="0 0 22 22" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="17 1 21 5 17 9" />
            <path d="M3 11V9a4 4 0 0 1 4-4h14" />
            <polyline points="7 23 3 19 7 15" />
            <path d="M21 13v2a4 4 0 0 1-4 4H3" />
          </svg>
        </button>
        </div>

        <audio id="audio"></audio>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
