<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="playlist.html" class="back-button">⟵</a>

  <video id="bgVideo" muted autoplay loop>
    <source id="videoSource" type="video/mp4" />
  </video>

  <div class="container">
    <div class="panel">
      <h2 id="songTitle">Loading...</h2>
      <div class="creator-info">
        <img id="creatorImage" src="" alt="Creator" class="creator-img">
        <span id="singerName" class="singer-name"></span>
      </div>

      <div class="lyrics" id="lyrics"></div>

      <div class="controls">
        <!-- ✅ PROGRESS BAR REPLACED -->
        <div class="progress-container">
          <div id="progressBar">
            <div id="progressFill"></div>
          </div>
          <span id="timer">00:00 / 00:00</span>
        </div>

        <!-- Button Group Start -->
        <div class="button-group">
          <!-- Playback Buttons Row -->
          <div class="playback-buttons">
            <button id="prevBtn" class="btn-prev">⏮</button>
            <button id="playPauseBtn" class="btn-play">
              <span id="playIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
              </span>
            </button>
            <button id="nextBtn" class="btn-next">⏭</button>
            <button id="loopBtn" class="btn-loop" title="No Repeat">
              <svg id="loopIcon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9" />
                <path d="M3 11V9a4 4 0 0 1 4-4h14" />
                <polyline points="7 23 3 19 7 15" />
                <path d="M21 13v2a4 4 0 0 1-4 4H3" />
              </svg>
            </button>
          </div>

          <!-- Volume Control Row -->
          <div class="volume-control">
            <button id="volumeBtn" class="btn-volume" title="Volume">
              <span id="volumeIcon" data-state="high">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/>
                  <path d="M16 9a5 5 0 0 1 0 6"/>
                  <path d="M19.364 18.364a9 9 0 0 0 0-12.728"/>
                </svg>
              </span>
            </button>

            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" title="Volume Slider">
          </div>

          <audio id="audio"></audio>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
